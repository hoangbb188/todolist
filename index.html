<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todolist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer="defer" src="./script/app.js"></script>
    <link href="./style/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <section class="sidebar">
        <div class="sidebar_title">
          <h1>TODO</h1>
          <a class="grow-effect" target="_blank"
            ><img
              src="images/img_b039b2d83982c8256af3.png"
              width="32"
              height="32"
          /></a>
        </div>
        <div class="sidebar_top overflow-hidden">
          <nav>
            <ul>
              <li class="sidebar_item active">
                <span class="sidebar_icon icon-container"> </span
                ><i class="fa-solid fa-house"></i>Home
              </li>
              <li class="sidebar_item">
                <span class="sidebar_icon icon-container"></span
                ><i class="fa-solid fa-sun"></i>
                Today
              </li>
              <li class="sidebar_item">
                <span class="sidebar_icon icon-container"> </span
                ><i class="fa-sharp fa-solid fa-calendar-week"></i>This Week
              </li>
            </ul>
          </nav>
        </div>
        <div class="sidebar_center overflow-hidden">
          <h2 class="sidebar_subtitle">My Projects</h2>
          <nav class="overflow-hidden">
            <ul class="sidebar_my-projects"></ul>
          </nav>
        </div>
        <div class="sidebar_bottom">
          <button type="button" id="newProject" class="active">
            <i class="fa-solid fa-plus"></i>
            New Project
          </button>
          <div>
            <form class="n-project_form">
              <input
                name="formProjectTitle"
                placeholder="Project Title"
                autocomplete="off"
              />
              <button class="n-project_btn icon-container"></button>
            </form>
          </div>
        </div>
      </section>
      <section class="workspace">
        <div class="resp-menu">
          <button
            class="resp-menu_btn icon-container"
            aria-label="Toggle menu visibility"
          ></button>
        </div>
        <div class="workspace-container">
          <div class="workspace_header">
            <div class="workspace_header-top">
              <h3 class="workspace_title flex-g active">Home</h3>
              <button
                type="button"
                class="workspace_actions-btn"
                aria-label="Sort tasks by date"
                title="Sort tasks by date"
              >
                Sort
              </button>
            </div>
            <div class="n-task active">
              <button type="button" class="n-task_btn">
                <i class="fa-solid fa-plus"></i>Add new task
              </button>
            </div>
          </div>
          <div class="workspace_content">
            <div id="tasks"></div>
            <h3 class="workspace_subtitle">Completed tasks</h3>
            <div id="completedTasks"></div>
          </div>
        </div>
      </section>
      <div class="task-modal">
        <div class="task-modal_header">
          <span class="task-modal_title"></span>
          <button
            type="button"
            class="close-modal-btn icon-container"
            aria-label="Close modal"
          ></button>
        </div>
        <div class="task-modal_body">
          <form
            id="newTaskForm"
            class="task-modal_form"
            spellcheck="false"
            novalidate
          >
            <div class="task-modal_w span-2-col">
              <label for="f-nTaskTitle"
                >Title<span class="danger-color">*</span></label
              >
              <input name="f-nTaskTitle" id="f-nTaskTitle" required />
              <span class="invalid-input">Task must include a title.</span>
            </div>
            <div class="task-modal_w span-2-col">
              <label for="f-nTaskDetails">Details (notes)</label>
              <textarea
                name="f-nTaskDetails"
                id="f-nTaskDetails"
                class="resize-vertical"
                rows="10"
                placeholder="Important details of your task..."
                autocomplete="off"
                maxlength="950"
              ></textarea>
            </div>
            <div class="task-modal_w">
              <label for="f-nTaskPriority" class="select-indicator"
                >Priority</label
              >
              <select
                name="f-nTaskPriority"
                id="f-nTaskPriority"
                class="task-modal_select"
                autocomplete="off"
              >
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="task-modal_w">
              <label for="f-nTaskDate">Due date</label>
              <input
                type="date"
                name="f-nTaskDate"
                id="f-nTaskDate"
                autocomplete="off"
              />
            </div>
            <input
              type="submit"
              class="task-modal_submit span-2-col"
              value="Create task"
            />
          </form>
          <form
            id="editTaskForm"
            class="task-modal_form"
            spellcheck="false"
            novalidate
          >
            <div class="task-modal_w span-2-col">
              <label for="f-eTaskTitle"
                >Title<span class="danger-color">*</span></label
              >
              <input name="f-eTaskTitle" id="f-eTaskTitle" required />
              <span class="invalid-input">Task must include a title.</span>
            </div>
            <div class="task-modal_w span-2-col">
              <label for="f-eTaskDetails">Details (notes)</label>
              <textarea
                name="f-eTaskDetails"
                id="f-eTaskDetails"
                class="resize-vertical"
                rows="10"
                placeholder="Important details of your task..."
                autocomplete="off"
                maxlength="950"
              ></textarea>
            </div>
            <div class="task-modal_w">
              <label for="f-eTaskPriority" class="select-indicator"
                >Priority</label
              >
              <select
                name="f-eTaskPriority"
                id="f-eTaskPriority"
                class="task-modal_select"
                autocomplete="off"
              >
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="task-modal_w">
              <label for="f-eTaskDate">Due date</label>
              <input
                type="date"
                name="f-eTaskDate"
                id="f-eTaskDate"
                autocomplete="off"
              />
            </div>
            <input
              type="submit"
              class="task-modal_submit span-2-col"
              value="Confirm edit"
            />
          </form>
        </div>
      </div>
      <div class="dark-overlay"></div>
    </div>
  </body>
</html>
